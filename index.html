<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project14.css">
    <script defer src="project14.js"></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div class="info">
            <div class="category">Category : <span>HTML</span></div>
            <div class="count">Questions Count : <span></span></div>
        </div>
        <div class="quiz">
            <h2 class="question">Why We Use &lt;br&gt; Element</h2>
            <div class="answers-area">
                <div class="answer">
                    <input type="radio" name="answers" checked id="answer-1">
                    <label for="answer-1"></label>
                </div>
                <div class="answer">
                    <input type="radio" name="answers" id="answer-2">
                    <label for="answer-2"></label>
                </div>
                <div class="answer">
                    <input type="radio" name="answers" id="answer-3">
                    <label for="answer-3"></label>
                </div>
                <div class="answer">
                    <input type="radio" name="answers" id="answer-4">
                    <label for="answer-4"></label>
                </div>
            </div>
            <button class="submit-Button">Submit answer</button>
        </div>
        <div class="footer">
            <div class="parent">
                <div class="spans-count">
                    <!-- <span class="active"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span> -->
                </div>
                <div class="counter">
                    <span class="minutes">00</span>:
                    <span class="seconds">00</span>
                </div>
            </div>
            <div class="result">
                <!-- <span class="perfect">Perfect</span> You Answered <span class="to">10</span> from <span class="from"></span> -->
            </div>
        </div>
    </div>
</body>
</html>
